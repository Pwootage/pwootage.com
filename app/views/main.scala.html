@(title: String)(scripts: String*)(styles: String*)(content: Html)

@import helper._

<!DOCTYPE html>

<html>
    <head>
        <title>@title - pwootage.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")" />-->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
        @for(style <- styles) {
        	<link rel="stylesheet" media="screen" href="@routes.Assets.at(style)" />	
        }
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
        <script src="@routes.Assets.at("javascripts/jquery-2.0.0.js")" type="text/javascript"></script>
        <!--<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>-->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
        @for(script <- scripts) {
        	<script src="@routes.Assets.at(script)" type="text/javascript"></script>	
        }
    </head>
    <body>
    	<div class="navbar navbar-inverse navbar-fixed-top">
    		<div class="container">
			    <a class="navbar-brand" href="#">pwootage.com</a>
			    <ul class="nav navbar-nav">
			      <li><a href="@routes.Application.index()">Home</a></li>
			      <li><a href="@routes.Routing.index()">Routing</a></li>
			    </ul>
		    </div>
		</div>
		@content
    </body>
</html>
